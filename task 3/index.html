    <script type='module'>
        let tabItems = document.getElementById('tabItems');

        const config = {
            method: 'GET'
        }

        let data = fetch('./data.json', config).then(
            function (response) {
                response.json().then(function (data) {
                    for (let item of data) {
                        let tr = document.createElement('tr');
                        for (let prop in item) {
                            let td = document.createElement('td');
                            if (prop === 'avatar') {
                                let img = document.createElement('img');
                                img.src = item[prop];
                                td.append(img);
                            } else {
                                td.innerHTML = item[prop];
                            }
                            tr.append(td);
                        }
                        tabItems.append(tr);
                    }
                });
            }
        );
    </script>
